version: 2.1

jobs:
  job-0:
    # parameters:
    #   branch:
    #     type: string
    #     default: main
    docker:
      - image: cimg/base:2021.04
        auth:
          username: $DOCKERHUB_LOGIN
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - when:
          condition:
            equal: ["main", << pipeline.git.branch >>]
          steps:
            - run: 
                name: Refer to environment variable
                command: echo "eval \$SECRET_${<< pipeline.git.branch >>^^}"

workflows:
  version: 2.1
  workflow-0:
    jobs:
      - job-0
